<div class="container-fluid ">
    <div class="card">
        <div class="card-header">All Manager
            <button class="btn btn-sm btn-primary float-right" data-toggle="modal" data-target="#addManagerModal"
                (click)="resetForm()">Add
                Manager</button>
        </div>
        <div class="card-body">
            <table class="table table-sm table-hover table-stripped">
                <thead>
                    <tr>
                        <th class="text-center">S.No</th>
                        <th scope="col" class="text-center">Name</th>
                        <th scope="col" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let manager of allManagers; let i = index;'>
                        <td class="text-center">{{i+1}}</td>
                        <td class="text-center">{{manager.name | titlecase}}</td>
                        <td class="text-center">
                            <div class="button-group">
                                <button class="btn btn-sm btn-info" (click)="editManager(i)" data-toggle="modal"
                                    data-target="#addManagerModal">Edit</button>
                                <button class="btn btn-sm btn-danger" (click)="deleteManager(i)">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="addManagerModal" tabindex="-1" role="dialog" aria-labelledby="addManagerLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addManagerLabel">Add Manager</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="managerForm">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Name Here"
                                formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Name is required</div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="button-group"></div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="resetForm()">Close</button>
                <button type="button" class="btn btn-primary" (click)="onSubmit()">{{editing ? 'Edit' : 'Add'}}
                    Manager</button>
            </div>
        </div>
    </div>
</div>
